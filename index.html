    <center><input id="one" style="padding: 20px;
    border-radius: 20px;

        <button onclick="todo()" style="margin-left:5%;

        <div class="table_div">

                <tr>
                    <td></td>

        </div>
        <!-- <input type="checkbox"> -->


        <div class="div-container">
            <h3 style="color:rgba(6, 5, 5, 0.818) ;font-family: cursive;font-weight: bold;">Recently completed ðŸŽ‰
            </h3>
            <ul class="div_ul">


            </ul>
        </div>
    </div>
    <br>
    <button onclick="clr()"
        style="margin-left:90%;border-radius: 10px;padding: 10px;background-color: transparent;color: rgb(75, 6, 20);">Clear
        History</button>





    <script>
        var table = document.querySelector("table")
        var input = document.getElementById("one")
        var div_ul = document.querySelector(".div_ul")
        function todo() {
            var row = document.createElement("tr")

            row.innerHTML = "<td> <input type=\"checkbox\" onchange=\"hist(event)\" class=\"checkboxstyle\"></td>" + "<td>" + input.value + "</td>"
            console.log(row.innerHTML)
            table.append(row)
        }
        function hist(event) {
            var row = event.target.parentElement.parentElement
            var list = document.createElement("li")
            list.textContent = event.target.parentElement.parentElement.textContent
            console.log(event.target.parentElement.parentElement)
            div_ul.append(list)
            row.remove()
        }


        function clr() {
            document.querySelector(".div_ul").innerHTML = ""


        }

    </script>
